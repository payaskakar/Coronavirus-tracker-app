<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker Application </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
<h1>CoronaVirus Tracker Application</h1>
<p>This application provides the total number of corona affected people across the globe. </p>

<div class="jumbotron">
<h1 class="display-4" th:text="${totalReportedCases}"></h1>
<p class="lead">Total Cases Reported Till Date</p>
    <hr class="my-4">
    <p>
        <span> New cases reported since previous day</span>
        <span th:text="${newCases}"></span>
    </p>
</div>
<div class="container">
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
    </tr>
    <tr th:each="LocationStat : ${LocationStats}">
        <td th:text="${LocationStat.state}"></td>
        <td th:text="${LocationStat.country}"></td>
        <td th:text="${LocationStat.latestTotalCases}">0</td>
        <td th:text="${LocationStat.diffFromPrevDay}">0</td>

    </tr>
</table>
</div>
</body>

</html>
